name: Test Deploy (Files Only)

on:
  push:
    branches: [ main ]

jobs:
  test-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Create deployment archive
      run: |
        tar -czf deploy-test.tar.gz \
          --exclude=node_modules \
          --exclude=.git \
          --exclude=.next/cache \
          --exclude=*.log \
          .
          
    - name: Test SSH connection
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.FASTPANEL_HOST }}
        username: ${{ secrets.FASTPANEL_USER }}
        port: ${{ secrets.FASTPANEL_PORT }}
        key: ${{ secrets.FASTPANEL_SSH_KEY }}
        script: |
          echo "=== SSH CONNECTION TEST ==="
          whoami
          pwd
          echo "SSH connection successful!"
          
    - name: Upload files (test)
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.FASTPANEL_HOST }}
        username: ${{ secrets.FASTPANEL_USER }}
        port: ${{ secrets.FASTPANEL_PORT }}
        key: ${{ secrets.FASTPANEL_SSH_KEY }}
        source: "deploy-test.tar.gz"
        target: "/var/www/fastuser/data/www/infissi.omoxsoft.com.ua/"
        
    - name: Extract files (test)
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.FASTPANEL_HOST }}
        username: ${{ secrets.FASTPANEL_USER }}
        port: ${{ secrets.FASTPANEL_PORT }}
        key: ${{ secrets.FASTPANEL_SSH_KEY }}
        script: |
          cd /var/www/fastuser/data/www/infissi.omoxsoft.com.ua
          
          echo "=== FILE TRANSFER TEST ==="
          ls -la deploy-test.tar.gz
          
          # Backup current files
          mkdir -p backup-test
          cp -r . backup-test/ 2>/dev/null || true
          
          # Extract test archive
          tar -xzf deploy-test.tar.gz
          rm deploy-test.tar.gz
          
          echo "=== FILES EXTRACTED ==="
          ls -la | head -10
          
          echo "=== TEST COMPLETED SUCCESSFULLY ==="